{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Basel Info{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/modern-css-reset/dist/reset.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-image: linear-gradient(rgba(0, 0, 0, .15), rgba(0, 0, 0, .15)),
      url("{% static 'img/basel.jpg' %}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: system-ui, sans-serif;
      line-height: 1.5;
    }

    header,
    footer {
      background: #0b7285;
      color: white;
      padding: 1rem;
    }

    nav a {
      color: white;
      margin-right: 1rem;
      text-decoration: none;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid #e5e7eb;
      border-radius: .75rem;
      padding: 1rem;
      margin: 1rem 0;
      backdrop-filter: blur(2px);
    }

    .btn {
      background: #0b7285;
      color: #fff;
      padding: .5rem .75rem;
      border-radius: .5rem;
      text-decoration: none;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid #dfdfdf;
      color: #dfdfdf;
    }

    .muted {
      color: #6b7280;
      font-size: .9rem;
    }

    .menu-item {
      color: #dfdfdf;
      font-size: .9rem;
    }

    @media (max-width: 640px) {
      body {
        background-attachment: scroll;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'history' %}">Brief history of Basel</a>
        <a href="{% url 'university' %}">University of Basel</a>
        <a href="{% url 'news_list' %}">Latest News</a>
        {% if user.is_authenticated %}
        <span class="menu-item">Hi {{ user.username }}</span>
        <a class="btn btn-outline" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="btn btn-outline" href="{% url 'login' %}">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer>
    <div class="container">&copy; {{ now|date:"Y" }} Basel Info - Mateus Gemignani</div>
  </footer>
</body>

</html>
